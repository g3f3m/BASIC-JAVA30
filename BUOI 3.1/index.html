<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  
 <!-- 
    Selector: Class CSS
    ->Syntax: class="ten_dat"
    ->1 class dung cho nhieu phan tu
    ->Su dung trong css: dau .ten_dat 
  -->
 <h2 class="title_1">Tieu de h2.1</h2>
 <h2 class="title_2">Tieu de h2.2</h2>

 <!--
 Selector: ID CSS
 ->cu phap: id="ten_dat"
 ->Su dung trong css: #ten_dat
 ->giong can cuoc cong dan 
  -->
 <p id="para_1">Doan van 1</p>
 <p id="para_2">Doan van 2</p>
 <!-- 
 Selector: Cha - Con
 
  -->
 <h3>Tieu de h3.1</h3>

 <div>
    <h3>Tieu de h3.2</h3>
 </div>

 <!-- 
 Selector: Link
 ->Truy cap toi the link da duoc click:visited
 ->Truy cap toi the link chua duoc click:link 
 -->
  <a href="#1">link1</a>
  <a href="#2">link2</a>
  <a href="#3">link3</a>
  <a href="#4">link4</a>

  <h4>Tieu de h4</h4>

  <!-- Margin/Padding -->
   <div class="item_1">
    <div class="item_2"></div>
   </div>
</body>

</html>
